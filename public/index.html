<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigame</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .game-container {
      margin-top: 2rem;
    }
    .game-board {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      position: relative;
      width: 100%;
      height: 600px;
      overflow: hidden;
    }
    .piece {
      position: absolute;
      cursor: pointer;
      user-select: none;
      z-index: 1;
    }
    .piece img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .piece.locked {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .piece.dragging {
      z-index: 100;
    }
    .controls {
      margin-top: 1rem;
    }
    .asset-list {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      padding: 0.5rem;
    }
    .asset-item {
      cursor: pointer;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      padding: 0.25rem;
      border-radius: 0.25rem;
    }
    .asset-item:hover {
      background-color: #f8f9fa;
    }
    .asset-item img {
      width: 40px;
      height: 40px;
      margin-right: 0.5rem;
      object-fit: contain;
    }
    .room-info {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #e9ecef;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container game-container">
    <h1 class="mb-4">Minigame Board</h1>
    
    <div class="row">
      <div class="col-md-9">
        <!-- Room Info and Controls -->
        <div class="room-info d-flex justify-content-between align-items-center">
          <div>
            <strong>Room Code: </strong><span id="room-code-display">Not connected</span>
          </div>
          <div>
            <strong>Connected Players: </strong><span id="player-count">0</span>
          </div>
        </div>
        
        <!-- Game Board -->
        <div class="game-board" id="game-board"></div>
        
        <!-- Controls -->
        <div class="controls d-flex justify-content-between">
          <div>
            <button id="btn-clear" class="btn btn-outline-danger">Clear Selected</button>
          </div>
          <div>
            <form id="room-form" class="d-flex">
              <input type="text" id="room-code" class="form-control me-2" placeholder="Enter room code">
              <button type="submit" class="btn btn-primary">Join Room</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-3">
        <!-- Asset Management -->
        <div class="card">
          <div class="card-header">
            Game Assets
          </div>
          <div class="card-body">
            <form id="upload-form" class="mb-3">
              <div class="mb-3">
                <input class="form-control" type="file" id="asset-upload" accept="image/*">
              </div>
              <button type="submit" class="btn btn-success w-100">Upload Asset</button>
            </form>
            
            <h6>Available Assets</h6>
            <div class="asset-list" id="asset-list">
              <!-- Assets will be listed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
